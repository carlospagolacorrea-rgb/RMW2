<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RankMyWord - Retro Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@900&family=Courier+Prime&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --retro-amber: #ffbc47;
      --retro-bg: #1a1614;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--retro-bg);
      color: var(--retro-amber);
      margin: 0;
      min-height: 100vh;
      position: relative;
    }

    /* Filtro de grano/ruido */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 50;
    }

    .retro-line {
      height: 2px;
      background-color: var(--retro-amber);
      width: 100%;
      margin: 2rem 0;
      opacity: 0.8;
    }

    .retro-box {
      background-color: #000;
      border: 2px solid var(--retro-amber);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 188, 71, 0.1);
    }

    .retro-input {
      background-color: transparent;
      border: 2px solid var(--retro-amber);
      color: var(--retro-amber);
      text-transform: uppercase;
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 0.1em;
      text-align: center;
      outline: none;
    }

    .retro-button {
      background-color: var(--retro-amber);
      color: #000;
      font-family: 'Bebas Neue', cursive;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      transition: all 0.2s;
      border: 2px solid var(--retro-amber);
    }

    .retro-button:hover {
      background-color: transparent;
      color: var(--retro-amber);
    }

    .retro-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .crt-text {
      font-family: 'Courier Prime', monospace;
      text-transform: uppercase;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .animate-blink {
      animation: blink 1s infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
